<!DOCTYPE html>
<html lang="ko"> <!--언어를 ko로 정의-->
<head> <!--브라우저의 제목으로 앞뒤에 일정한 여백을 자동으로 추가한다.-->
       <!--HTML 페이지에 대한 메타 요소를 포함-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"> <!-- 외부 css file을 가지고 오는 방법이다, CSS 폴더에 정의해 준 파일을 가지고 오는 방법이다.-->
                                                  <!-- 외부 파일을 생성 후 폴더에 옮겨 놓은 뒤 접속경로를 설정하는 것이다./ AI에서 default_path를 설정하는 방법과 비슷하게 생각하기.-->
</head>
<body> <!--문서의 본문을 정의하며, 제목, 단락, 이미지, 하이퍼링크, 표, 목록 등 모든 가시적 콘텐츠를 담는 컨테이너 이다.-->
       
    <h1>제목입니다.</h1> <!--h1은 큰제목을 의미한다.-->
    <p>문단의 내용<br>을 작성합니다.</p> <!--단락을 정의 하는 것이다.-->
    <a href="http://www.naver.com">클릭되는 부분</a>
    <img src="./cat.jpeg" alt="고양이 사진입니다."
    <p> 아무 내용이나 적어 보겠습니다<strong>지금 점심시간이 지나서</strong> 졸립니다</p>
    <!--문단을 정의 하는 방법-->
    
    <backqute>내용을 적으면 들여쓰기 상태로 남아있게 됩니다.</backqute> 
    <h2 style ="color:darkviolet"> 작은 제목입니다.</h2>
</body>
</html>

 <!--주석을 다는 방법-->
